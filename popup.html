<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Brancher</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #333;
        }
        
        .feature {
            margin-bottom: 12px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        .feature-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .feature-desc {
            font-size: 12px;
            color: #666;
        }
        
        .status {
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            margin-top: 16px;
        }
        
        .status.active {
            background: #e8f5e8;
            color: #2d6a2d;
        }
        
        .status.inactive {
            background: #f5e8e8;
            color: #6a2d2d;
        }
        
        .controls {
            margin-top: 16px;
        }
        
        button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .primary-btn {
            background: #007bff;
            color: white;
        }
        
        .primary-btn:hover {
            background: #0056b3;
        }
        
        .secondary-btn {
            background: #6c757d;
            color: white;
        }
        
        .secondary-btn:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Brancher</h1>
    
    <div class="feature">
        <div class="feature-title">🌳 会話ツリー表示</div>
        <div class="feature-desc">ChatGPTの会話履歴をツリー形式で可視化</div>
    </div>
    
    <div class="feature">
        <div class="feature-title">🔄 ブランチ選択</div>
        <div class="feature-desc">異なる会話ブランチを選択して閲覧</div>
    </div>
    
    <div class="feature">
        <div class="feature-title">👁️ プレビュー機能</div>
        <div class="feature-desc">ノードにホバーでメッセージプレビューを表示</div>
    </div>
    
    <div class="feature">
        <div class="feature-title">🎯 中間ノード選択</div>
        <div class="feature-desc">アシスタントメッセージのノードも選択可能</div>
    </div>

    <div id="status" class="status">
        <span id="status-text">ChatGPT.comで動作します</span>
    </div>
    
    <div class="controls">
        <button id="open-chatgpt" class="primary-btn">ChatGPT を開く</button>
        <button id="help" class="secondary-btn">使い方を見る</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
